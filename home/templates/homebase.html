<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>{% block title %} Aktivite Sitesi {% endblock %}</title>
    <meta name="keywords" content="{% block keywords %} Anasayfa anahtar kelimeler{% endblock %}"/>
    <meta name="description" content="{% block description %} Anasayfa kısa açıklama{% endblock %}" />

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    {% load static %}
    <!-- Font Awesome -->
    <link href="{% static "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"%}"

%}" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static "lib/owlcarousel/assets/owl.carousel.min.css"%}"

 rel="stylesheet">
    <link href="{% static "lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css"%}"

 rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static "css/style.css"%}"

 rel="stylesheet">

    {% block head %} {% endblock %}
</head>
<body>
    {% include "header.html" %}
    {% block sidebar %} {% include "sidebar.html" %} {% endblock %}
    {% block slider %} {% endblock %}
    {% block content %}{% include "content.html" %} {% endblock %}
    {% include "footer.html" %}
    {% block foot %} {% endblock %}

</body>
</html>
